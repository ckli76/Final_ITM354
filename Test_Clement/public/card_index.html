        function DisplayToday() {
            $.ajax({
                url: "/getToday",
                //Request sent to server
                method: "PUT",
                data: {
                    value: document.getElementById("DataType").value
                }
            }).done(function (data) {
                //console.log(data)
                var str = '';
                //Declare the variable outside of the for loop to use it.
                //Loop through and put the object data in right areas in this html code
                for (var i = 0; i < data.length; i++) {
                    str += '\
                        <div id="card">\
                        <strong>' + data[i].title + '<strong>' + '<br />' +
                        'Time: ' + data[i].date + ' ' + data[i].time + '<br />' +
                        'Note: ' + data[i].description + '<br />\
                        </div>\
                    <table>\
                    <thead>\
                        <tr>\
                            <div>\
                                <input type="text" id="title" name="title" value="' + data[i].title + '">\
                            </div>\
                        </tr>\
                    </thead>\
                    <tbody>\
                        <tr>\
                            <div>\
                                <input type="date" id="date" name="date" data-date-inline-picker="false" data-date-open-on-focus="true" value="' + data[i].date + '" />\
                            </div>\
                        </tr>\
                        <tr>\
                            <div>\
                                <input type="time" id="time" name="time" value="' + data[i].time + '" step="1800">\
                            </div>\
                        </tr>\
                    </tbody>\
                    <tfoot>\
                        <tr>\
                            <div> <textarea name="description" id="description" rows="10" cols="30">' + data[i].description + '</textarea></div>\
                        </tr>\
                    </tfoot>\
                    </table>\
                        <button class="update-button">UPDATE</button>\
                        <button class="delete-button">DELETE</button>\
                        '};
                //Everytime press button, gotta empty it. Otherwise same data or new data will be appended to existing ones
                $(".display-today").empty();
                $(".display-today").append(str);

            })
        }
