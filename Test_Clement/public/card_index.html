<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style type='text/css'>
    #card {
        height: 275px;
        width: 200px;
        border: solid 1px #CCC;
        /* SOME CSS3 DIV SHADOW */
        -webkit-box-shadow: 0px 0px 10px #CCC;
        -moz-box-shadow: 0px 0px 10px #CCC;
        box-shadow: 0px 0px 10px #CCC;
        /* CSS3 ROUNDED CORNERS */
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        -khtml-border-radius: 5px;
        border-radius: 5px;
        background-color: #FFF;
    }
</style>

<body>
    <div class="ajax-container" id='card_index'>
        <input type='button' id="TaskCall" value='Tasks'>
        <input type='button' id="WorkCall" value='Work'>
        <input type='button' id="AppointCall" value='Appointments'>
        <input type='button' id="OccasionCall" value='Occasion'>
        <input type='button' id="NotesCall" value='Notes'>
        <br>
        <br>
        <div class="ajax-container" id='card_list'>
            <h1>Today</h1>
            <div class="ajax-container" id='test_area'>
                <input type='button' id="btnAjaxCall" value='Ajax Call'>
        
                <div class="display-today">
                </div>
            </div>
            <h1>Tomorrow</h1>
            <div class="display-tomorrow">
            </div>
            <h1>This Week</h1>
            <div class="display-week">
            </div>
            <h1>This Month</h1>
            <div class="display-month">
            </div>
            <h1>This Year</h1>
            <div class="display-year">
            </div>
            <h1>Notes</h1>
            <div class="display-notes">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $("#btnAjaxCall").click(function () {
            DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });

        function DisplayToday() {
            $.ajax({
                url: "/getToday",
                method: "GET"
            }).done(function (data) {
                //console.log(data)
                var str = '';
                for (var i = 0; i < data.length; i++) {
                    str += '<div class ="item-details">' +
                        '<strong>' + data[i].title + '<strong>' + '<br />' +
                        'Time: ' + data[i].date + ' ' + data[i].time + '<br />' +
                        'Note: ' + data[i].description + '<br />' +
                        '<div>' + '<br />';
                };
                $(".display-today").empty();
                $(".display-today").append(str);

            })
        }
