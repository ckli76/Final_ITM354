<style type='text/css'>
    #card {
        height: 275px;
        width: 200px;
        border: solid 1px #CCC;
        /* SOME CSS3 DIV SHADOW */
        -webkit-box-shadow: 0px 0px 10px #CCC;
        -moz-box-shadow: 0px 0px 10px #CCC;
        box-shadow: 0px 0px 10px #CCC;
        /* CSS3 ROUNDED CORNERS */
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        -khtml-border-radius: 5px;
        border-radius: 5px;

</style>

<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="card_index.html">Index</a>
            <a href="calendar.html">Calendar</a>
        </div>
    </div>
    <div class="ajax-container" id='card_index'>
        <input type='button' id="TaskCall" value='Tasks'
            onclick='document.getElementById("DataType").value = "tasks"'>
        <input type='button' id="WorkCall" value='Work'
            onclick='document.getElementById("DataType").value = "work"'>
        <input type='button' id="AppointCall" value='Appointments'
            onclick='document.getElementById("DataType").value = "appointments"'>
        <input type='button' id="OccasionCall" value='Occasion'
            onclick='document.getElementById("DataType").value = "occasion"'>
        <input type='button' id="NotesCall" value='Notes'
            onclick='document.getElementById("DataType").value = "notes"'>
        <input type="hidden" id="DataType" name="DataType" value= "tasks">
        <br>
        <br>
        <div class="ajax-container" id='card_list'>
            <h1>Today</h1>
            <div class="display-today">
            </div>
        </div>
        <h1>Tomorrow</h1>
        <div class="display-tomorrow">
        </div>
        <h1>This Week</h1>
        <div class="display-week">
        </div>
        <h1>This Month</h1>
        <div class="display-month">
        </div>
        <h1>This Year</h1>
        <div class="display-year">
        </div>
        <h1>Notes</h1>
        <div class="display-notes">
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $("#TaskCall").click(function () {
            UpdateTag(); DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });
        $("#WorkCall").click(function () {
            UpdateTag(); DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });
        $("#AppointCall").click(function () {
            UpdateTag(); DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });
        $("#OccasionCall").click(function () {
            UpdateTag(); DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });
        $("#NotesCall").click(function () {
            UpdateTag(); DisplayToday(); DisplayTomorrow(); DisplayWeek(); DisplayMonth(); DisplayYear(); DisplayYear(); DisplayNotes();
        });

        function UpdateTag() {
            $.ajax({
                url: "/updateTag",
                method: "PUT",
                data: document.getElementById("DataType").value,
                })
        }


        function DisplayToday() {
            $.ajax({
                url: "/getToday",
                method: "GET"
            }).done(function (data) {
                //console.log(data)
                var str = '';
                for (var i = 0; i < data.length; i++) {
                    str += '<div class ="item-details">' +
                        '<strong>' + data[i].title + '<strong>' + '<br />' +
                        'Time: ' + data[i].date + ' ' + data[i].time + '<br />' +
                        'Note: ' + data[i].description + '<br />' +
                        '<div>' + '<br />';
                };
                $(".display-today").empty();
                $(".display-today").append(str);

            })
        }
